<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation</title>
    <style>
.navbar{
    background-color: rgba(140, 160, 95, 0.441);
}
.navbar ul{
    overflow: auto;
    border: blue;
}
.navbar li{
    float: left;
    list-style: lower-alpha;
    margin: 40px 20px;
}
.navbar li a{
    padding: 4px 8px;
    text-decoration:none ;
    color: darkorchid;
}
.navbar input{
    border:10px ;
    border-radius: 10px;
    width: 80px;
}
.search{
    float: right;
    color: rgb(42, 165, 79);
    padding: 12px 8px;
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li>service</li>
                <li>contact</li>
                <li>about</li>
                <div class="search">
                <input type="text" name="search" id="search" placeholder="search this website">
                </div>
            </ul>

        </nav>
    </header>
    
</body>
</html>
