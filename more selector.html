<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on selector</title>
</head>
<style>
    h1{
        background-color: blueviolet;
        color: black;
         font-weight:bold ;
         text-align:center;
    }
    div p{
        background-color: blue;
        color: yellow;
    }  
</style>
<body>
    <h1>more on selector</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>this is another paragraph inside</p></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <p>this is a paragraph</p>
        </div>
        <p>this is another paragraph</p>
    </div>
</body>
</html>
